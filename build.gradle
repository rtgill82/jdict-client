import org.apache.tools.ant.filters.*

apply plugin: 'java'

version  '0.2.2'
group    'org.lonestar.sdf.locke.libs.dict'
project.ext.set('vendor', 'Robert Gill <locke@sdf.lonestar.org>')
jar.baseName 'jdict-client'

processResources {
  filter ReplaceTokens, tokens: [
    'library.name': project.property('name'),
    'library.version': project.property('version'),
    'library.vendor': project.property('vendor')
  ]
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.8.2'
}

compileJava {
  if (lint_unchecked == "true")
    options.compilerArgs << '-Xlint:unchecked'
}

task tags {
  exec {
    executable 'ctags'
    args '--tag-relative', '-R', "-f $rootDir/.git/tags", "$rootDir"
  }
}

repositories {
  mavenCentral()
}
